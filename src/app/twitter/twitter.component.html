<h3 class="text-center">Bienvenue dans votre espace Twitter</h3>
<hr>
<div class="jumbotron">
  <div class="list-group">
    <a class="list-group-item"
       *ngFor="let account of accounts | async"
       [class.active]="isSelected(account)"
       (click)="onSelect(account)">
      <span class="badge pull-left">{{ account.id }}</span>
      <span class="contact-list">{{ account.username + ' - ' + account.twitter }}</span>
    </a>
  </div>
</div>
